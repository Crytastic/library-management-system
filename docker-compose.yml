version: '3.8'
services:
  borrowing:
    build:
      context: ./borrowing
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
  reservation:
    build:
      context: ./reservation
      dockerfile: Dockerfile
    ports:
      - "8081:8081"
  user:
    build:
      context: ./user
      dockerfile: Dockerfile
    ports:
      - "8082:8082"
  book:
    build:
      context: ./book
      dockerfile: Dockerfile
    ports:
      - "8083:8083"
  prometheus:
    image: prom/prometheus:v2.43.0
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:Z
    command:
      - --config.file=/etc/prometheus/prometheus.yml
  grafana:
    image: grafana/grafana:9.1.7
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    networks:
      - default
